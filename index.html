    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const commandsElement = document.getElementById('commands');
        const ipAddressElement = document.getElementById('ip-address');
        const copyButton = document.getElementById('copy-button');
        const favicon = document.getElementById('favicon');
        let darkMode = true;
        let shuffledCommands;
        let commandIndex = 0;
        let charIndex = 0;
        let deleting = false;
        let isCurlCommand = false;

        const commands = [
            'sudo apt install neofetch',
            'neofetch',
            'sudo rm -rf /',
            'echo hello world',
            'systemctl enable sshd',
            'rm /home/USER/homework',
            'systemctl restart daemon-reload',
            'curl ifconfig.co'
        ];

        function applyTheme() {
            if (darkMode) {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
                themeToggle.src = 'https://img.icons8.com/?size=100&id=9313&format=png&color=000000'; // Sun icon for dark mode
                favicon.href = 'https://lukron.xyz/lukron.png'; // Invert favicon for dark mode
            } else {
                document.body.classList.add('light-mode');
                document.body.classList.remove('dark-mode');
                themeToggle.src = 'https://img.icons8.com/?size=100&id=54382&format=png&color=000000'; // Moon icon for light mode
                favicon.href = 'https://lukron.xyz/lukron.png'; // Normal favicon for light mode
            }
        }

        themeToggle.addEventListener('click', () => {
            darkMode = !darkMode;
            applyTheme();
        });

        // Initialize the theme
        applyTheme();

        // Function to update the time every second
        function updateTime() {
            const timeElement = document.querySelector('.time');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Function to set a random status (‚úî or ‚úò)
        function setRandomStatus() {
            const statusElement = document.querySelector('.status');
            const isSuccess = Math.random() >= 0.5;
            statusElement.textContent = isSuccess ? '‚úî' : '‚úò';
            if (!isSuccess) {
                statusElement.classList.add('fail');
            }
        }

        // Initialize the time and status when the page loads
        updateTime();
        setRandomStatus();

        // Update the time every second
        setInterval(updateTime, 1000);

        // Function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Function to fetch IP address
        async function fetchIpAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                ipAddressElement.textContent = `Your IP Address: ${data.ip}`;
            } catch (error) {
                ipAddressElement.textContent = 'Failed to fetch IP address.';
            }
        }

        function typeCommand() {
            if (commandIndex >= shuffledCommands.length) {
                shuffledCommands = shuffleArray([...commands]);
                commandIndex = 0;
            }

            const currentCommand = shuffledCommands[commandIndex];
            const currentChar = currentCommand[charIndex];

            if (deleting) {
                if (charIndex > 0) {
                    commandsElement.textContent = currentCommand.slice(0, charIndex - 1) + '_';
                    charIndex--;
                    setTimeout(typeCommand, 100); // Typing speed
                } else {
                    deleting = false;
                    commandIndex++;
                    if (isCurlCommand) {
                        setTimeout(() => {
                            ipAddressElement.style.display = 'none'; // Hide IP address after deletion
                            ipAddressElement.textContent = ''; // Clear IP address text
                        }, 1000); // Keep IP visible for 3 seconds
                        isCurlCommand = false;
                    }
                    setTimeout(typeCommand, 1500); // Longer delay before starting the next command
                }
            } else {
                if (charIndex < currentCommand.length) {
                    commandsElement.textContent = currentCommand.slice(0, charIndex + 1) + '_';
                    charIndex++;
                    if (currentCommand === 'curl ifconfig.co') {
                        isCurlCommand = true;
                        setTimeout(() => {
                            ipAddressElement.style.display = 'block'; // Show IP address
                            fetchIpAddress(); // Fetch and display IP address
                        }, 500); // Delay before showing IP
                    }
                    setTimeout(typeCommand, 100); // Typing speed
                } else {
                    deleting = true;
                    setTimeout(typeCommand, isCurlCommand ? 3000 : 1000); // Longer delay before starting deletion for curl command
                }
            }
        }

        // Start typing commands
        shuffledCommands = shuffleArray([...commands]);
        typeCommand();

        // Function to copy the Bash prompt to clipboard
        copyButton.addEventListener('click', () => {
            const promptText = "export PS1='\\[\\e[1;30m\\]\\t`if [ $? = 0 ]; then echo \"\\[\\e[1;32m\\] ‚úî \"; else echo \"\\[\\e[1;31m\\] ‚úò \"; fi`\\[\\e[1;36m\\]\\u\\[\\e[1;33m\\]@\\h \\[\\e[1;34m\\]\\w \\n\\[\\e[1;35m\\]\\$ \\[\\e[0m\\]'";
            navigator.clipboard.writeText(promptText).then(() => {
                alert('Bash prompt copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy text. Please try again.');
            });
        });
        
        window.addEventListener('load', () => {
            const loadTimeElement = document.getElementById('load-time');
            const loadTime = (performance.now() / 1000).toFixed(5); // Time in seconds to 5 decimal places
            loadTimeElement.textContent = loadTime;
        });

    </script>
